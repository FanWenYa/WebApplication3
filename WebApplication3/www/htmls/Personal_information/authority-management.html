<ul class="col-md-offset-1  col-md-8 main-hot-centent text-center ">
    <li class="col-md-12">
        <select class="btn btn-default col-md-3" ng-change="selectjurisdiction()" ng-model="system">
            <option  value="管理员">管理员</option>
            <option value="普通用户">普通用户</option>
        </select>
        <button class="btn btn-primary col-md-offset-7 col-md-2" ng-click="refresh()" >
            刷新
        </button>
        <span class="col-md-2">用户名</span><span class="col-md-2">权限</span><span class="col-md-2">权限更改</span><span class="col-md-2">删除账户</span>
    </li>
    <li class="col-md-12" ng-repeat="x in Jurisdictions">
        <span class="col-md-2">{{x.username}}</span>
        <span class="col-md-2">{{x.state}}</span>
        <span ng-if="state1" class="col-md-2"><button class="col-md-offset-2 col-md-8 btn btn-default" ng-click="modify(x.username,x.state)" data-toggle="modal" data-target="#myModal">修改</button></span>
        <span ng-if="state1" class="col-md-2"><button class="col-md-offset-2 col-md-8 btn btn-default" ng-click="delete(x.username)">删除</button></span>
    </li>
</ul>

<div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title" id="myModalLabel">
                    更改权限
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <p class="col-md-12">
                        <label class="col-md-offset-3 col-md-2">用户帐号:</label>
                        <input class="btn btn-default btn-input col-md-4" type="text" ng-model="username" />
                    </p>
                    <p class="col-md-12">
                        <label class="col-md-offset-3  col-md-2">当前权限:</label>
                        <input class="btn btn-default  btn-input col-md-4" type="text" ng-model="state" />
                    </p>
                    <p class="col-md-12">
                        <label class="col-md-offset-3  col-md-2">修改权限:</label>
                        <select class="btn btn-default col-md-4" ng-model="stateget">
                            <option value="管理员">管理员</option>
                            <option value="普通用户">普通用户</option>
                        </select>
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="put()">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
